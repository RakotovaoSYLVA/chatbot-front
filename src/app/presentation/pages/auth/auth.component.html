<div class="flex flex-col items-center justify-center min-h-screen py-2 bg-gray-100">
  <div class="flex flex-col md:flex-row items-center justify-center w-full flex-1 px-6 md:px-20 text-center">
    <div class="bg-white rounded-2xl shadow-2xl flex w-full md:w-2/3 max-w-4xl">

      <!-- Partie gauche : Formulaire -->
      <div class="w-full md:w-3/5 p-5">
        <div class="text-left font-bold">
          <span class="text-purple-500">Company</span>Name
        </div>

        <div class="py-10">
          <h2 class="text-3xl font-bold text-purple-400 mb-2">Sign in to Account</h2>
          <div class="border-2 w-10 border-white inline-block mb-2"></div>

          <p class="text-gray-400 my-3">Or use your email account</p>

          <!-- Formulaire Angular -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col items-center">
            <!-- Email -->
            <div class="bg-gray-100 w-64 py-2 px-3 flex items-center mb-3 rounded">
              <!-- Icone éventuelle -->
              <svg class="w-5 h-5 text-gray-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.94 6.94a1.5 1.5 0 012.12 0L10 11.88l4.94-4.94a1.5 1.5 0 112.12 2.12l-6 6a1.5 1.5 0 01-2.12 0l-6-6a1.5 1.5 0 010-2.12z"/>
              </svg>
              <input
                formControlName="username"
                type="text"
                placeholder="Nom d'utilisateur"
                class="bg-gray-100 outline-none text-sm flex-1"
                required
              />
            </div>

            <!-- Mot de passe -->
            <div class="bg-gray-100 w-64 py-2 px-3 flex items-center mb-3 rounded">
              <svg class="w-5 h-5 text-gray-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 9a2 2 0 00-2 2v1h4v-1a2 2 0 00-2-2z"/>
                <path fill-rule="evenodd" d="M5 8a5 5 0 1110 0v1h1a2 2 0 012 2v5a2 2 0 01-2 2H4a2 2 0 01-2-2v-5a2 2 0 012-2h1V8zm8 1V8a3 3 0 10-6 0v1h6z" clip-rule="evenodd"/>
              </svg>
              <input
                formControlName="password"
                type="password"
                placeholder="Mot de passe"
                class="bg-gray-100 outline-none text-sm flex-1"
                required
              />
            </div>

            <!-- Options -->
            <div class="flex justify-between w-64 mb-5 text-xs">
              <label class="flex items-center">
                <input type="checkbox" class="mr-1" /> Se souvenir
              </label>
              <a href="#" class="text-purple-400 hover:underline">Mot de passe oublié</a>
            </div>

            <!-- Bouton Connexion -->
            <button
              type="submit"
              class="border-2 border-purple-600 text-purple-600 rounded-full px-12 py-2 font-semibold hover:bg-purple-600 hover:text-white transition-colors duration-300"
            >
              Se connecter
            </button>

            <!-- Erreur -->
            <p *ngIf="error" class="text-red-500 text-sm mt-2">{{ error }}</p>
          </form>
        </div>
      </div>

      <!-- Partie droite : Message -->
      <div class="hidden md:block w-2/5 bg-purple-400 text-white rounded-br-2xl rounded-tr-2xl py-36 px-12">
        <h2 class="text-3xl font-bold mb-2">Hello friend!</h2>
        <div class="border-2 w-10 border-white inline-block mb-4"></div>
        <p class="mb-10">Fill up personal information and start journey with us.</p>
        <a
          href="#"
          class="border-2 border-white rounded-full px-12 py-2 inline-block font-semibold hover:bg-white hover:text-purple-600 transition-colors duration-300"
        >
          Sign up
        </a>
      </div>

    </div>
  </div>
</div>
