<!-- app-sidebar.component.html -->
<aside
  class="w-[200px] h-screen bg-white/20 backdrop-blur-lg shadow-lg border-r border-white/20 fixed top-0 left-0 p-4 rounded-r-2xl z-40 flex flex-col justify-between"
  *ngIf="isVisible"
>
  <!-- Logo -->
  <div class="text-white text-2xl font-bold mb-6">
    🛡️ Guardian
  </div>

  <!-- Navigation -->
  <ul class="space-y-3 text-white/80">
    <li *ngIf="role === 'admin'">
      <a routerLink="/dashboard/produit" class="block px-4 py-2 rounded-lg hover:bg-yellow-300/20 hover:text-yellow-200 transition">Produits</a>
    </li>
    <li *ngIf="role === 'admin'">
      <a routerLink="/dashboard/fournisseur" class="block px-4 py-2 rounded-lg hover:bg-violet-400/20 hover:text-violet-100 transition">Fournisseurs</a>
    </li>
    <li *ngIf="role === 'admin'">
      <a routerLink="/dashboard/commande" class="block px-4 py-2 rounded-lg hover:bg-blue-400/20 hover:text-blue-100 transition">Commandes</a>
    </li>
    <li *ngIf="role === 'fournisseur'">
      <a routerLink="/dashboard/stock" class="block px-4 py-2 rounded-lg hover:bg-pink-400/20 hover:text-pink-100 transition">Stocks</a>
    </li>
    <li *ngIf="role === 'admin'">
      <a routerLink="/dashboard/utilisateur" class="block px-4 py-2 rounded-lg hover:bg-pink-400/20 hover:text-pink-100 transition">Utilisateurs</a>
    </li>
  </ul>

  <!-- Infos utilisateur en bas du sidebar -->
<div class="mt-6 pt-4 border-t border-white/20 flex flex-col items-center gap-2 text-white">
  <img src="assets/user-icon.png" alt="User" class="w-12 h-12 rounded-full border border-white/30" />
  <div class="text-sm font-semibold">Jean Dupont</div>
  <button (click)="logout()" class="text-xs text-red-400 hover:underline">Déconnexion</button>
</div>

</aside>
